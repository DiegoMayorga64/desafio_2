<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="index.css" type="text/css">
        <script type="text/javascript" src="index.js"></script>
        
        <title>Desafio 2 Calculadora</title> 
    </head>

    <body>
        
        <div class="display">   
            <p id="resultado">0</p>
            <div class="row-1">
                <button id="r1-1" onclick="limpieza()" style="width: 138px"; >C</button>
                <button id="r1-3" value="%" onclick="perc()">%</button>
                <button id="r1-4" value="/" onclick="colocar('/')">/</button>
            </div>
            <div class="row-2">
                <button id="r2-1" value="7" onclick="colocar('7')">7</button>
                <button id="r2-2" value="8" onclick="colocar('8')">8</button>
                <button id="r2-3" value="9" onclick="colocar('9')">9</button>
                <button id="r2-4" value="X" onclick="colocar('*')">X</button>
            </div>
            <div class="row-3">
                <button id="r3-1" value="4" onclick="colocar('4')">4</button>
                <button id="r3-2" value="5" onclick="colocar('5')">5</button>
                <button id="r3-3" value="6" onclick="colocar('6')">6</button>
                <button id="r3-4" value="-" onclick="colocar('-')">-</button>
            </div>
            <div class="row-4">
                <button id="r4-1" value="1" onclick="colocar('1')">1</button>
                <button id="r4-2" value="2" onclick="colocar('2')">2</button>
                <button id="r4-3" value="3" onclick="colocar('3')">3</button>
                <button id="r4-4" value="+" onclick="colocar('+')">+</button>
            </div>
            <div class="row-5">
                <button id="r5-1" value="0" style="width: 138px"; onclick="colocar('0')">0</button>
                <button id="r5-2" value="." onclick="colocar('.')">.</button>
                <button id="r5-3" value="=" onclick="resolucion()" >=</button>
            </div>

        </div>
        
    </body>

</html>
